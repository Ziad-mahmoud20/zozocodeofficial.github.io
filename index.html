<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Perfume Shop</title>

<body>

    <!-- Navbar -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#products">Products</a>

                <li class="nav-item">

                            <p class="card-text">$50.00</p>
                            <button class="btn btn-primary add-to-cart" data-product="Perfume 1" data-price="50.00">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product Card 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="c:\Users\iRepair\Downloads\Y0996445_C099600445_E01_GHC-removebg-preview.png" class="card-img-top" alt="Perfume 2">
                        <div class="card-body">
                            <h5 class="card-title">Perfume 2</h5>
                            <p class="card-text">$70.00</p>

                        </div>
                    </div>
                </div>
                <!-- Product Card 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="c:\Users\iRepair\Downloads\6351022d2e35b320096be788-hot-brand-perfume-men-high-quality-eau-removebg-preview.png" class="card-img-top" alt="Perfume 3">
                        <div class="card-body">
                            <h5 class="card-title">Perfume 3</h5>
                            <p class="card-text">$90.00</p>
                            <button class="btn btn-primary add-to-cart" data-product="Perfume 3" data-price="90.00">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Payment Section -->
    <section id="payment" class="py-5 bg-light">
        <div class="container">
            <h2>Checkout</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card Number</label>
                    <input type="text" class="form-control" id="card" required>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-0">
        <p>&copy; 2024 Perfume Shop. All rights reserved.</p>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
